<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Suscribite!</title>
        <link rel="stylesheet" href="../css/suscribite.css">
        <script src="../scripts/suscribite.js"></script>
    </head>

    <body>
        <form id="miFormulario">
            <h1>Suscribite para mas novedades de Ciro y los Persas</h1>

            <div class="formm">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form" id="nombre" name="nombre">
                <span id="nombreError" class="error"></span>
            </div>
    
            <div class="formm">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form" id="apellido" name="apellido">
                <span id="apellidoError" class="error"></span>

            </div>
    
            <div class="formm">
                <label for="telefono">Telefono:</label>
                <input type="text" class="form" id="telefono" name="telefono">
                <span id="telefonoError" class="error"></span>
            </div>
    
            <div class="formm">
                <label for="correo">Correo electrónico:</label>
                <input type="correo" class="form" id="correo" name="correo">
                <span id="correoError" class="error"></span>
            </div>
    
            <div class="puntitos">
                <input type="checkbox" class="form" id="terminos">
                <label for="terminos">Acepto los términos y condiciones</label>
                <span id="terminosCondicionesError" class="error"></span>

                <input type="checkbox" id="terminos">
                <label for="novedades">Quiero recibir las novedades</label>
            </div>
            
            <div class="botoncitos">
                <button type="submit" id="enviar">Enviar</button>
                <button class="arrepentimiento" id="arrepentimiento" onclick="arrepentirse()">Botón de arrepentimiento</button>
            </div>

        </form>
        
    </body>
</html>
